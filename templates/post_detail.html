{% extends "base.html" %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/post_detail.css' %}">
{% endblock styles %}

{% block content %}
<div class="post-container">
  <div class="post-header">
    <h2 class="post-title">{{ post.title }}</h2>
    <span class="post-author">Written by {{ post.author }}</span>
  </div>
  <div class="post-body">
    <p>{{ post.body }}</p>
  </div>
</div>

{% endblock content %}
